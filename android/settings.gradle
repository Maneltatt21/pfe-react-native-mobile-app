pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

rootProject.name = "AGS-Parc"

include ':app'

// Include the new React Native Gradle plugin
includeBuild(new File(
    ["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"]
        .execute(null, rootDir)
        .text
        .trim()
        .replace("\n","")
        .replace("\r","")
        .replace("\\","/")
).getParentFile())

// Expo modules autolinking
apply from: new File(
    ["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(),
    "../scripts/autolinking.gradle"
)
useExpoModules()
